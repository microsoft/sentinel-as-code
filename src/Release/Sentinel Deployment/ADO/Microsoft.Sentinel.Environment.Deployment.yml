- task: AzurePowerShell@5
  name: ManageSentinelConnector
  displayName: ${{ parameters.Action }} Sentinel Connectors
  inputs:
    azureSubscription: '${{ parameters.ServiceConnectionName }}'
    ScriptType: 'InlineScript'
    Inline: |
      try {
        Write-Host "Working over Connectors"
        $SelectedAction = "${{ parameters.Action }}"
        Write-Host "`tAction Selected: $($SelectedAction)"
        $EnvironmentDirectory = "$(EnvironmentLocation)" | Split-Path
        $ConnectorsSettingsLocation = Join-Path -Path $EnvironmentDirectory -ChildPath "Connectors"
        $ConnectorsLocation = Get-AzSentinelConnectorsLocation
        $(System.DefaultWorkingDirectory)/Src/Release/Sentinel Deployment/Scripts/Azure.Sentinel.DataConnectors.Runtime.ps1 -ResourceGroupName $(ResourceGroupName) -Workspace $(ResourceName) -Action $SelectedAction -ConnectorsPath $ConnectorsLocation -ConnectorSettingsPath $ConnectorsSettingsLocation
      }
      catch {
        Write-Host "##vso[task.logissue type=warning;result=SucceededWithIssues]$_"
      }
    azurePowerShellVersion: 'LatestVersion'
    pwsh: true
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: AzurePowerShell@5
  name: ManagePlaybooksConnections
  displayName: Activating Playbook Connections
  inputs:
    azureSubscription: '${{ parameters.ServiceConnectionName }}'
    ScriptType: 'InlineScript'
    Inline: |
      try {
        $EnvironmentDirectory = "$(EnvironmentLocation)" | Split-Path
        $(System.DefaultWorkingDirectory)/Src/Release/Sentinel Deployment/Scripts/Azure.Sentinel.Playbooks.Connections.Deployment.ps1 -ResourceGroupName $(ResourceGroupName) -Path $EnvironmentDirectory
      }
      catch {
        Write-Host "##vso[task.logissue type=warning;result=SucceededWithIssues]$_"
      }
    azurePowerShellVersion: 'LatestVersion'
    pwsh: true
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: AzurePowerShell@5
  name: ManageSentinelIntegration
  displayName: Activating Integration Features
  inputs:
    azureSubscription: '${{ parameters.ServiceConnectionName }}'
    ScriptType: 'InlineScript'
    Inline: |
      try {
        $EnvironmentDirectory = "$(EnvironmentLocation)" | Split-Path
        $EnvironmentTablesDefinitionPath = Join-Path -Path $EnvironmentDirectory -ChildPath "Environment.Integration.Definition.json"
        if(Test-Path -Path $EnvironmentTablesDefinitionPath) {
          Write-Output $EnvironmentTablesDefinitionPath
          $(System.DefaultWorkingDirectory)/Src/Release/Sentinel Deployment/Scripts/Azure.Sentinel.Integration.Deployment.ps1 -ResourceGroupName $(ResourceGroupName) -WorkspaceName $(ResourceName) -AutomationAccount $(AutomationAccountName) -Path "$(System.DefaultWorkingDirectory)/Src/Dev/Sentinel/Automation.DataExportRules" -EnvironmentTablesPath $EnvironmentTablesDefinitionPath
        }
        else{
          Write-Warning "Environment Definition for Sentinel Tables not Found"
        }
      }
      catch {
        Write-Host "##vso[task.logissue type=warning;result=SucceededWithIssues]$_"
      }
    azurePowerShellVersion: 'LatestVersion'
    pwsh: true
    workingDirectory: '$(System.DefaultWorkingDirectory)'